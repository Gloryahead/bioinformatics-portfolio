# Environment definition for a reproducible CUT&RUN analysis pipeline

# The name of the environment
name: CUT_n_RUN_env

# The channels to search for packages, in order of priority.
# conda-forge is listed first as a best practice for bioconda.
channels:
  - conda-forge
  - bioconda
  - defaults

# The list of software packages to install.
# Key packages are pinned to the latest stable versions for reproducibility.
dependencies:
  # QC and Trimming
  - fastqc=0.12.1
  - fastp=0.23.4
  - multiqc

  # Alignment and File Manipulation
  - bowtie2=2.5.4
  - samtools=1.19.2
  - bedtools=2.31.1
  - picard

  # Peak Calling and Downstream Analysis
  - macs2=2.2.9.1
  - seacr=1.3
  - homer
  - deeptools=3.5.4
  
  # Utility and Miscellaneous
  - gocommands
  - ucsc-bedgraphtobigwig
  

